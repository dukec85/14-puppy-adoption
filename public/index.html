<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>15-puppy-adoption</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div class="app">
    <nav class="app__nav">
      <div class="container title-div">
        <h1 class="title">Puppies</h1>
        <button class="add-btn"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
      </div>
    </nav>

    <div class="add-puppy">
      <div class="container">
        <nav class="top-nav">
          <div class="top-nav__form">
            <div id="dropdownId" class="dropdown">
              <div class="dropdown-container">
                <form class="dropdown-sub-container">
                  <p class="dropdown-heading">Add A New Puppy</p>
                  <div class="input-field">
                    <h5 class="input-heading">Name</h5>
                    <input class="drop dropdown-name" type="text">
                  </div>
                  <div class="input-field">
                    <h5 class="input-heading">Age</h5>
                    <input class="drop dropdown-age" type="text">
                  </div>
                  <div class="input-field">
                    <h5 class="input-heading">Photo URL</h5>
                    <input class="drop dropdown-photoUrl" type="text">
                  </div>
                  <div class="input-field">
                    <h5 class="input-heading">Profile</h5>
                    <input class="drop dropdown-profile" type="text">
                  </div>
                  <button class="dropdown-button">Save</button>

              </div>

            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="puppy-list">
        <div class="puppy-card">
          <figure class="pic-frame">
            <img class="puppy" src="http://placecera.com/200/300" alt="">
          </figure>
          <div class="card-info">
            <ul class="form-list">
              <li class="form-list__item">Name</li>
              <li class="form-list__item">Age</li>
              <li class="form-list__item">Profile URL</li>
              <li class="form-list__item">Profile</li>
            </ul>

            <div class="button-container">
              <button class="button">Delete</button>
              <button class="button">Update</button>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
    var htmlApp = document.querySelector('.app');
    var ApplicationView = require('application');
    var appyMcAppFace = new ApplicationView(htmlApp);
    appyMcAppFace.start();
  </script>
</body>

</html>
